{% macro meta_keywords(page) -%}
{% set keywords = ([page.category] + list(page.tags)) | join(",") %}
{%- if not keywords and page.get_config('site_keywords') -%}
  {% set keywords = page.site_keywords %}
{%- endif -%}
{%- if keywords -%}
<meta name="keywords" content="{{ keywords }}">
{%- endif -%}
{%- endmacro %}
